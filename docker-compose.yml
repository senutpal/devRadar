version: '3.8'

services:
  server:
    build: .
    ports:
      - '8000:8000'
    environment:
      - NODE_ENV=production
      - PORT=8000
      - DATABASE_URL=postgresql://devradar:devradar@postgres:5432/devradar
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=local-development-secret-key-that-is-at-least-32-characters-long
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-test}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-test}
      - GITHUB_CALLBACK_URL=http://localhost:8000/auth/callback
      - LOG_LEVEL=debug
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=devradar
      - POSTGRES_PASSWORD=devradar
      - POSTGRES_DB=devradar
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U devradar']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
