<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" />
  
  <!-- Radar rings -->
  <circle cx="64" cy="64" r="45" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.3"/>
  <circle cx="64" cy="64" r="30" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.4"/>
  <circle cx="64" cy="64" r="15" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Center dot -->
  <circle cx="64" cy="64" r="6" fill="#ffffff" filter="url(#glow)"/>
  
  <!-- Radar sweep (stylized as code brackets) -->
  <g transform="translate(64, 64)" fill="#ffffff" opacity="0.9">
    <!-- Left bracket -->
    <path d="M-30,-20 L-40,-20 L-40,20 L-30,20" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
    <!-- Right bracket -->
    <path d="M30,-20 L40,-20 L40,20 L30,20" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
    <!-- Code dots representing activity -->
    <circle cx="-18" cy="0" r="4" fill="#22c55e"/>
    <circle cx="0" cy="0" r="4" fill="#eab308"/>
    <circle cx="18" cy="0" r="4" fill="#22c55e"/>
  </g>
  
  <!-- Blip dots representing friends -->
  <circle cx="85" cy="40" r="5" fill="#22c55e" filter="url(#glow)"/>
  <circle cx="100" cy="64" r="4" fill="#eab308" filter="url(#glow)"/>
  <circle cx="45" cy="95" r="4" fill="#22c55e" filter="url(#glow)"/>
</svg>
