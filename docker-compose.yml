name: devradar

services:
  redis:
    image: redis:8-alpine
    container_name: devradar-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  postgres:
    image: postgres:17-alpine
    container_name: devradar-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: devradar
      POSTGRES_USER: devradar
      POSTGRES_PASSWORD: devradar
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U devradar -d devradar']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Optional: PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: devradar-pgadmin
    ports:
      - '5050:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@devradar.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools
    restart: unless-stopped

  # Optional: Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: devradar-redis-commander
    ports:
      - '8081:8081'
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - tools
    restart: unless-stopped

volumes:
  redis_data:
    name: devradar_redis_data
  postgres_data:
    name: devradar_postgres_data
  pgadmin_data:
    name: devradar_pgadmin_data
